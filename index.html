<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <title>Community Garden</title>
</head>

<body data-mobile-user="false">
    <a-scene id="scene" bgcolor="" vr-mode-ui="enabled: false">
        <a-entity id="camera" camera="userHeight: 1.6" wasd-controls-enabled="false" look-controls-enabled="false" zoom="-1" vr-mode-ui="enabled: false"></a-entity>
        <a-cylinder class="cyl" frustum-lock position="0 0 -3" radius="0.125" height="0.5" color="#BACF78"></a-cylinder>
        <a-plane frustum-lock position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#567d46"></a-plane>
        <a-sky color="#f7f7f7"></a-sky>
    </a-scene>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="hammer.js"></script>
    <script type="text/javascript" src="modules/user.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>

</html>
